<body>

    <!-- Barra de navegación horizontal -->

        <nav class="navbar navbar-expand-lg navbar-light bg-info ">
            <div class="container-fluid">
                <a class="navbar-brand nav-barid " style="font-size: 40px;" >The Gatering</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" id="links" aria-current="page" href="/IX">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
            <div class="input-group">

        
        
                <div class="input-group-btn" >
                    <div class="container-search">
                        <input class="form-control" id="search"  stonkeyup="searchTable();" placeholder="search distribution" name="s"
                            autocomplete="off" autofocus>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" id="deviceSelector">
                                Acciones
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="javascript:void(0)" onclick="searchTableDevice(this.innerHTML)">Trainees</a>
                                <a class="dropdown-item" href="javascript:void(0)"
                                    onclick="searchTableDevice(this.innerHTML)">Notificaciones</a>
                                <a class="dropdown-item" href="javascript:void(0)"
                                    onclick="searchTableDevice(this.innerHTML)">Evaluations</a>
                                <a class="dropdown-item" href="javascript:void(0)"
                                    onclick="searchTableDevice(this.innerHTML)">Observaciones</a>
                                <div role="separator" class="dropdown-divider"></div>

                            </div>
                        </div>
                    </div>
                    
            </div>
        </nav>

        
      </div>

    <div style="margin-bottom: 20px;">
    </div>
    
    <!-- Tabla de datos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    
    <table id="notifications-table" class="table-bordered table-custom-bordered tables-not">
        <thead >
            <tr class="header">
                <th scope="col" style="width:5%;">#</th>
                <th scope="col" style="width:20%;">Area</th>
                <th scope="col" style="width:20%;">Mensaje</th>
                <th scope="col" style="width:15%;">Fecha de envio</th>
                <th scope="col" style="width:10%;">Editar</th>
                <th scope="col" style="width:10%;">Eliminar</th>
                
            </tr>
            
        </thead>
        <tbody>
        
        </tbody>
    </table>
    
    <div class="container-add">
        <!--<button type="button" class="btn btn-primary btns-add">Agregar Trainee</button>-->
        <button type="button" class="btn btn-primary btn-add-notification" data-toggle="modal" data-target="#addNotificationModal">
            Agregar Notificación
        </button>
        
    </div>

    <!-- Modal -->
<div class="modal fade" id="addNotificationModal" tabindex="-1" role="dialog" aria-labelledby="addNotificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNotificationModalLabel">Agregar Notificación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="notificationForm">
                    <label for="area">Área</label>
                    <select class="form-control" id="area" name="area" required>
                        <option value="" selected disabled>Selecciona un área</option>
                    </select>
                    <label for="message">Mensaje</label>
                    <input type="text" class="form-control" id="message" name="message" required>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="{{ url_for('static', filename='/static/Function/Table.js') }}"></script>
    
</body>
